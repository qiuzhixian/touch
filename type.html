<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<title>判断事件类型</title>
	</head>

	<body>
		<script>
			function touchHandle(event) {
				var ev = event || window.event;
				switch (ev.type) {
					case 'touchstart':
						// 触摸开始的时候触发
						console.log('touchstart');
						break;
					case 'touchend':
						// 手指在屏幕上滑动的时候触发
						console.log('touchend');
						break;
					case 'touchmove':
						// 触摸结束的时候触发
						console.log('touchmove');
						break;
					case 'touchcancel':
						// 当触点由于某些原因被中断时触发
						console.log('touchcancel');
				}
			}
			document.addEventListener('touchstart', touchHandle, false);
			document.addEventListener('touchend', touchHandle, false);
			document.addEventListener('touchmove', touchHandle, false);
			document.addEventListener('touchcancel', touchHandle, false);
		</script>
	</body>
</html>
