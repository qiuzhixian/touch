<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />
	<meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport" />
	<title>alloy_finger</title>
</head>
<style>
	.drag {
		margin: auto;
		height: 200px;
		width: 200px;
		background: #000;
	}
</style>

<body>
	<div id="wrapper">
		<div class="drag"></div>
	</div>
	<script src="static/js/alloy_finger.js"></script>
	<script>
		// element为需要监听手势的dom对象
		var element = document.querySelector('body');
		new AlloyFinger(element, {
			pointStart: function () {
				// 手指触摸屏幕触发
				console.log('手指触摸屏幕触发');
			},
			multipointStart: function () {
				// 一个手指以上触摸屏幕触发
				console.log('一个手指以上触摸屏幕触发');
			},
			rotate: function (evt) {
				// evt.angle代表两个手指旋转的角度
				console.log('旋转的角度:' + evt.angle);
			},
			pinch: function (evt) {
				// evt.scale代表两个手指缩放的比例
				console.log('两个手指缩放的比例:' + evt.scale);
			},
			multipointEnd: function () {
				// 当手指离开，屏幕只剩一个手指或零个手指触发
			},
			pressMove: function (evt) {
				// evt.deltaX和evt.deltaY代表在屏幕上移动的距离
				console.log('X轴移动的距离:' + evt.deltaX);
				console.log('Y抽移动的距离:' + evt.deltaY);
			},
			tap: function (evt) {
				// 点按触发
				console.log('点按触发');
			},
			doubleTap: function (evt) {
				// 双击屏幕触发
				console.log('双击屏幕触发');
			},
			longTap: function (evt) {
				// 长按屏幕750ms触发
				console.log('长按屏幕750ms触发');
			},
			swipe: function (evt) {
				// evt.direction代表滑动的方向
				console.log("滑动的方向：" + evt.direction);
			},
			singleTap: function (evt) {
				// 单击
				console.log("单击");
			}
		});
	</script>
</body>

</html>
